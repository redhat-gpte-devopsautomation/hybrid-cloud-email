<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter builder</title>
  <link href="dist/grapesjs@0.15.10/grapes.min.css" rel="stylesheet">
  <script src="dist/grapesjs@0.15.10/grapes.min.js"></script>
  <script src="dist/grapesjs-mjml.min.js"></script>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .cke_top {
      background: #444 !important;
    }

    .cke_chrome {
      border: none !important;
    }

    .cke_toolgroup {
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
    }
  </style>
</head>

<body>

  <div id="gjs" style="height:0px; overflow:hidden">
    <mjml>
      <mj-head>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&family=Red+Hat+Text&display=swap" rel="stylesheet">
        <mj-font name="Red Hat Text" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" />
        <mj-font name="Red Hat Display" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
        <mj-attributes>
          <mj-text padding="0" />
          <mj-class name="red" color="#EE0000" />
          <mj-class name="big" font-size="16px" />
        </mj-attributes>
      </mj-head>
      <mj-body id="container">
      </mj-body>
    </mjml>
  </div>


  <script type="text/javascript">
  const templateToLoad = "./mjmlEmails/serviceStatus.mjml";

    fetch(templateToLoad)
      .then(response => response.text())
      .then(template => {
        const container = document.getElementById('container')
        container.innerHTML = template

        const editor = grapesjs.init({
          height: '100%',
          noticeOnUnload: 0,
          storageManager: { autoload: 0 },
          container: '#gjs',
          fromElement: true,
          plugins: ['grapesjs-mjml'],
          pluginsOpts: {
            'grapesjs-mjml': {}
          },
        });
        window.editor = editor;
    })  
  </script>
</body>

</html>
